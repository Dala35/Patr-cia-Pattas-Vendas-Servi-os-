<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrícia Pattas Vendas e Serviços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f0f8;
      color: #333;
    }

    header {
      background-color: #6b4c9a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #9b59b6;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 30px 20px;
    }

    h2 {
      color: #6b4c9a;
    }

    .btn {
      background-color: #f4c542;
      color: #222;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      border-radius: 5px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      background-color: #6b4c9a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      section {
        padding: 20px 10px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Patrícia Pattas</h1>
  <p>Vendas e Serviços</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#sobre">Sobre Nós</a>
  <a href="#produtos">Produtos</a>
  <a href="#servicos">Serviços</a>
  <a href="#como-comprar">Como Comprar</a>
  <a href="#galeria">Galeria</a>
  <a href="#blog">Blog</a>
  <a href="#contato">Contato</a>
</nav>

<section id="home">
  <h2>Bem-vindo!</h2>
  <p>Slogan ou promoção em destaque.</p>
  <a href="#produtos" class="btn">Ver Produtos</a>
  <a href="#servicos" class="btn">Ver Serviços</a>
  <a href="https://wa.me/244947116658" class="btn">Fale Connosco no WhatsApp</a>
</section>

<section id="contato">
  <h2>Fale Connosco</h2>
  <form action="https://formspree.io/f/{teucódigo}" method="POST">
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu email" required />
    <textarea name="mensagem" placeholder="Escreva sua mensagem..." rows="5" required></textarea>
    <button type="submit" class="btn">Enviar</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Patrícia Pattas. Todos os direitos reservados.</p>
</footer>

</body>
</html>
